name: Sync Figma Tokens

on:
  workflow_dispatch:
    inputs:
      FIGMA_FILE_ID:
        description: "Figma file ID to sync tokens from"
        required: true

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Sync Figma tokens
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_ID: ${{ github.event.inputs.FIGMA_FILE_ID }}
        run: npm run sync-figma-tokens

      - name: Build tokens with Style Dictionary
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update design tokens from Figma"
          title: "Update design tokens from Figma"
          body: "This PR updates the design tokens from Figma file: https://www.figma.com/file/${{ github.event.inputs.FIGMA_FILE_ID }}"
          branch: "update-tokens"
