name: Generate CSS Tokens from Tokens Studio

on:
  workflow_dispatch:

jobs:
  build-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Fetch tokens.json
        run: |
          # Command to fetch tokens.json
      - name: Build tokens with Style Dictionary
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update design tokens from Tokens Studio"
          title: "Update design tokens from Tokens Studio"
          body: "This PR updates the design tokens from Tokens Studio export."
          branch: "update-tokens"
          add-paths: "build/**"
